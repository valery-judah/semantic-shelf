services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: books-rec-api:latest
    ports:
      - "8000:8000"
    environment:
      - BOOKS_REC_APP_NAME=Recommendation Service MVP
      - BOOKS_REC_DATABASE_URL=postgresql+psycopg://myuser:secret@db:5432/books_rec
    depends_on:
      - db
    # Example for future local development with volume mounts:
    # volumes:
    #   - ./src:/app/src
    # command: ["uvicorn", "books_rec_api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=books_rec
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
